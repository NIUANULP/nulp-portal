
  <div class="error-page">
    <!--Header section-->
    <header class="sbt-container">
      <div class="sbt-header-bar sb-g">
        <div class="sb-g-col-xs-12 sb-g-col-md-3 sb-g-col-lg-3 sb-g-col-xxxl-4 sbt-header-logo">
          <div class="d-flex flex-ai-center flex-jc-space-between w-100">
            <!--Logo-->
            <a class="logo sbt-logo" tabindex="0" title="{{tenantInfo.titleName}}" role="link"
              aria-label="Navigate to Homepage">
              <img (click)="navigateToHome()" class="cursor-pointer" alt={{tenantInfo.titleName}}
                src="{{tenantInfo.logo}}">
                <!-- <img (click)="navigateToHome()" class="cursor-pointer" alt={{tenantInfo.titleName}}
                src="https://staging.sunbirded.org/assets/images/sunbird_logo.png"> -->
            </a>
            <!--/Logo-->
          </div>
        </div>
      </div>
    </header>

    <div class="common_errorPage">
      <div class="sb-g">
        <div class="sb-g-col-xs-12 sb-g-col-md-6 sb-g-col-lg-6 sb-g-col-xl-6 sb-g-col-xxxl-8 text-center">
          <img class="error-img" src="../assets/images/wearesorry.svg" alt="We are sorry, Something went wrong" width="100%">
        </div>
        <div class="sb-g-col-xs-12 sb-g-col-md-6 sb-g-col-lg-6 sb-g-col-xl-6 sb-g-col-xxxl-8 p-24 text-center d-flex flex-dc flex-jc-center">
          <h1 class="lineHeight-normal">We are sorry <br> Something went wrong!</h1>
          <p class="p-8 fs-1-16 mt-24 lineHeight-normal">The page you are looking for is currently not available. <br>Please try again after some time.</p>
        </div>
      </div>
    </div>
</div>
