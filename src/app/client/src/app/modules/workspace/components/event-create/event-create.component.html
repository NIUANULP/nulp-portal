<div *ngIf="libEventConfig">
    <lib-event 
    [libEventConfig]="libEventConfig">
</lib-event>
<ng-container>
    <div class="relative9">
        <!-- <header class="sb-bg-color-primary headerClass" >
            <button class="buttonClass" (click)="routeToCreate();">Back</button>
        </header> -->

        <div class="sb-bg-color-primary">
            <div class="ui container py-15">
                <div class="d-flex flex-ai-center sb-color-white">
                    <button aria-label="back" class="sb-btn sb-btn-primary sb-btn-xs back-btn px-0 hover-none fs-0-92 font-weight-bold" (click)="routeToCreate();">
