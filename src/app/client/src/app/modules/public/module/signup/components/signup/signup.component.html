  <app-tnc-popup (close)="showAndHidePopup(false)" [tncUrl]="termsAndConditionLink" #termsAndCondPopUp
    *ngIf="showTncPopup">
  </app-tnc-popup>

  <!-- New Design code for Registration page -->

  <div class="layout">
    <div class="left-panel">
      <div class="image"><img alt={{tenantName}} src="{{logo}}">
      </div>
    </div>

    <div class="right-panel d-flex flex-dc flex-jc-center p-16 pb-72">
      <div class="login-content w-100 fix-bottom py-16 px-8">
        <label class="mb-0 mx-8">{{resourceService.frmelmnts?.lbl?.haveaccount}}</label>
        <button class="sb-btn sb-btn-normal sb-btn-outline-primary text-uppercase" (click)="redirectToLogin()" aria-label="Already have an account? Login here" tabindex="0" type="submit">{{resourceService.frmelmnts?.btn?.login}}</button>
      </div>

      <div class="register-content">

        <div class="text-center mb-8">
          <img class="image centered" tabindex="0" aria-label="" alt={{tenantName}} height="56" src="{{logo}}">
        </div>

        <h3 tabindex="0" class="sb-color-primary text-center font-weight-bold mb-8">{{resourceService.frmelmnts.lbl.welcomeToInstance | interpolate:'{instance}': instance}}</h3>

        <h5 tabindex="0" *ngIf="telemetryImpression" [appTelemetryImpression]="telemetryImpression"
          class="font-weight-bold text-center mb-16">
          {{resourceService.frmelmnts.lbl.registerOn | interpolate:'{instance}': instance}}</h5>

          <ng-container [ngSwitch]="signupStage">
              <app-signup-basic-info [isIOSDevice]="isIOSDevice" [telemetryImpression]="telemetryImpression"
                [submitInteractEdata]="submitInteractEdata" [telemetryCdata]="telemetryCdata"
                *ngSwitchCase="Stage.BASIC_INFO" [startingForm]="signUpForm"
                (subformInitialized)="subformInitialized('basicInfo', $event)" (triggerNext)="changeStep()">
              </app-signup-basic-info>
              <app-signup-onboarding-info *ngSwitchCase="Stage.ONBOARDING_INFO" [startingForm]="signUpForm" 
                (subformInitialized)="subformInitialized('onboardingInfo', $event)" (triggerNext)="changeStep()">
              </app-signup-onboarding-info>
              <app-signup-email-password *ngSwitchCase="Stage.EMAIL_PASSWORD" [startingForm]="signUpForm" 
                (subformInitialized)="subformInitialized('emailPassInfo', $event)" (triggerNext)="changeStep()">
              </app-signup-email-password>
              <app-otp *ngSwitchCase="Stage.OTP" [startingForm]="signUpForm" (triggerNext)="changeStep()"></app-otp>
            </ng-container>

        </div>
      </div>
    </div>
