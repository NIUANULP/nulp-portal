  <div class="sb-g sbt-container sbt-page-content">
    <div class="sb-g-col-xs-12 sb-g-col-md-12 sb-g-col-lg-12 sb-g-col-xxxl-16">
      <div class="home-container">
        <div class="sb-library-cards relative9">
          <div>
            <div class="" tabindex="0">

              <div class="sbt-container1">
                <div class="preference">
                  <p class="header font-weight-bold mb-8 up-title">
                    Solution submission form
                  </p>
                  <p class="para-tit">Please check the guidelines which you
                    need to follow before submitting</p>
  
                  <!-- <p>
                    <span class="mr-24 up-sb-title">
                      NULP for building India's largest urban learning
                        community and to curate and collate the best content on
                        the platform.
                    </span>
                  </p> -->
                </div>
                <!-- <ng-container *ngIf="formFieldProperties"> -->
  
                <!-- <sb-form (initialize)="outputData($event)" (statusChanges)="onStatusChanges($event)" (valueChanges)="valueChanges($event)"></sb-form> -->

                  *ngIf="formFieldProperties"
                  [config]="formFieldProperties.fields"

                  (statusChanges)="onStatusChanges($event)"
                >
                </sb-dynamic-form> -->

                
                <form class="sb-form">
               <div class="mt-20u flex-side">
                <div class="inp-title">Title of the Solution<span class="mr-8 sb-color-red"> * </span></div>
                <input placeholder="Title" class="sb-textbox78" #title type="text" (input)="onTitleChange(title.value)" />
               </div>
               <div class="mt-20u flex-side">
                <div class="inp-title">Email<span class="mr-8 sb-color-red"> * </span></div>
                <input placeholder="Email" class="sb-textbox78" #userEmail type="email" (input)="onEmailChange(userEmail.value)" email="true"/>
               </div>
               <div class="mt-20u flex-side">
                <div class="inp-title">Phone number<span class="mr-8 sb-color-red"> * </span></div>
                <input placeholder="Phone Number" class="sb-textbox78" #userPhone type="number" (input)="onMobileChange(userPhone.value)"/>
               </div>
  
               <div class="select-holder9">
               <div *ngFor="let field of formFieldOptions">
                <div class="required sb-field-form-group"
                  *ngIf="field.code === 'board' && allowedFields.includes(field.code)">
                  <label class="inp-title">Themes
                    <span class="mr-8 sb-color-red" *ngIf="field.required"> * </span>
                  </label>
                  <div class="sb-field">
                    <label class="select-box">
                      <sui-select id={{field.code}} [isSearchable]="false" class="selection sb-form-control"
                        [(ngModel)]="selectedOption[field.code]" [options]="options" 
                        (selectedOptionChange)="selectedTheme($event, field.code)" placeholder="Select Themes"
                        (ngModelChange)="enableSubmitButton()" name={{field.code}}>
                        
                        <sui-select-option *ngFor="let option of field.range | sortBy:'name':'asc'" tabindex="0"
                          [value]="option.name | interpolate: 'CBSE': 'CBSE/NCERT'"></sui-select-option>
                      </sui-select>
                    </label>
                  </div>
                </div>

                <div class="sb-field-form-group mt-6" *ngIf="field.code == 'medium' && allowedFields.includes(field.code)">
                  <label class="inp-title">Sub - theme
                    <span class="mr-8 sb-color-red" *ngIf="field.required"> * </span>
                  </label>
                  <div class="sb-field">
                    <label class="select-box">
                      <sui-select id={{field.code}} [isSearchable]="false" class="selection sb-form-control"
                        [(ngModel)]="selectedOption[field.code]" [options]="options" placeholder="Select Sub-Themes"
                        (selectedOptionChange)="selectedSubTheme($event, field.code)"
                        (ngModelChange)="enableSubmitButton()" name={{field.code}} >
                        <sui-select-option *ngFor="let option of selectedSubThemes" tabindex="0" [value]="option.name">
                        </sui-select-option>
                      </sui-select>
                      <!-- <sui-select id={{field.code}} [isSearchable]="false" class="selection sb-form-control"
                        [(ngModel)]="selectedOption[field.code]" [options]="options"
                        (ngModelChange)="enableSubmitButton()" name={{field.code}} 
                        *ngIf="field.code !== 'gradeLevel'">
                        <sui-select-option *ngFor="let option of field.range | sortBy:'name':'asc'" tabindex="0"
                          [value]="option.name"></sui-select-option>
                      </sui-select> -->
                    </label>
                  </div>
                </div>
              </div>
              </div>
              <div class="mt-20u flex-side" *ngIf="isOtherCategory">
                <div class="inp-title">Please specify <span class="mr-8 sb-color-red"> * </span></div>
                <input placeholder="Please specify other Sub-Category" class="sb-textbox78" #othersubcategory type="text" (input)="onSubCategoryChange(othersubcategory.value)" />
               </div>
                  <div class="flex-side mt-20u mt--17">
                    <div class="inp-title">Upload your proposal here<span class="mr-8 sb-color-red"> * </span></div>
                    <div class="select-holder file-holder">
                      <div class="" *ngIf="fileUpload">
                        <input type="file" class="file-upload" (change)="onUpload($event)" />
                      </div>
                      
                      <div class="" *ngIf="!fileUpload">
                        <input #link type="text" class="file-upload" (input)="onLinkChange(link.value)" placeholder="Enter youtube link"/>
                      </div>
                    </div>
                  </div>
                <div class="input-commet">(Please submit your proposal here)
                </div>
                <!-- <button (click)="onUpload()">Upload File</button> -->
                <!-- </ng-container> -->
                
                <div class="btn-end">
                  <button
                  (click)="onSubmit()"
                  class="sb-btn sb-btn1 sb-btn-primary sb-btn-border"
                >
  
                  Submit
                </button>
                </div>
              </form>
           
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
